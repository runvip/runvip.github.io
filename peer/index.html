<html>

<head>
    <title>Video rooms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    
    <h1 class="title"><a href="index.html"><b><font id="host_name" color="yellow"></font></b></a> Video rooms <span style="background-color:#ddd;" id='roomLink'></span></h1>
    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
        <p>Create or Join Meeting</p>
        <input id="room-input" value="1" class="room-input" placeholder="Enter Room ID, example 10">
        <div>
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>
    <div class="meet-area">
    <div id="connect_info"></div>
        <!-- Remote Video Element-->
        <video id="remote-video"></video>

        <!-- Local Video Element-->
        <video id="local-video"></video>
    </div>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>
<script>
    var host_name = window.location.host
    document.getElementById("host_name").innerHTML=host_name;
    var params = (new URL(document.location)).searchParams; 
    var strGET = window.location.search.replace( '?', '');
    if (strGET.indexOf("start") !== -1){
        var roomID = params.get("start");
        var geo_link = params.get("geo_link");
        document.getElementById("room-input").value=roomID;
        createRoom();
        sendGet("https://yandex.ru/maps/?text="+geo_link);
        sendGet("https://"+host_name+'/peer/?join='+roomID);
        
    }
    if (strGET.indexOf("join") !== -1){
        // var roomID = strGET.replace( 'join=', '');
        var roomID = params.get("join");
        document.getElementById("room-input").value=roomID;
        joinRoom();
    }

function sendGet(text) {
    fetch("https://script.google.com/macros/s/AKfycbx4FaJU_bZwjBTwG1damFvTSQK-YYV0oKl8oJPJZWgMRkWOQgA-5UQDECJN42JpYS9q/exec?text="+text)
  .then((response) => response.json())
  .then((json) => console.log(json));
}    

function sendAlert() {
// 1. Создаём новый объект XMLHttpRequest
var xhr = new XMLHttpRequest();

// 2. Конфигурируем его: GET-запрос на URL api telegram bot
xhr.open('GET', 'https://'+host_name+'/send.php?text=Звонок: https://40r.ru/peer/?join=1', false);
// 3. Отсылаем запрос
xhr.send();

// 4. Если код ответа сервера не 200, то это ошибка
if (xhr.status != 200) {
  // обработать ошибку
  alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
} else {
  // вывести результат
  document.getElementById('connect_info').innerHTML='Соединяем... Ожидайте';
  //alert( xhr.responseText ); // responseText -- текст ответа.
}
}

</script>

</html>
